services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports: ["27017:27017"]
    volumes: ["mongo_data:/data/db"]
    environment:
      - MONGO_INITDB_DATABASE=erp
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "try { db.adminCommand({ ping: 1 }).ok } catch(e) { 0 }"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s
    networks:
      - tigerx-network

  api:
    build: ./server
    restart: unless-stopped
    env_file: .env
    environment:
      - AUTO_SEED=true
      - DEFAULT_LOCALE=en
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/erp
      - JWT_SECRET=${JWT_SECRET:-dev-change-me}
      - NODE_ENV=production
    ports: ["5000:5000"]
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - tigerx-network
    labels:
      - "tigerx.backup.exec=mongodump --archive=/tmp/dump.archive --db=erp"

  web:
    build: ./web
    restart: unless-stopped
    env_file: .env
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - NODE_ENV=production
    ports: ["5173:5173"]
    depends_on:
      api:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - tigerx-network

networks:
  tigerx-network:
    name: tigerx-panel-network
    driver: bridge

volumes:
  mongo_data:
    name: tigerx-panel_mongo_data